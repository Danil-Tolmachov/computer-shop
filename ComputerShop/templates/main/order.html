{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="orders-container">
    <div class="orders-content">

        {% for order in orders %}
            <div class="order">
                <p>{{ order.id }}</p>
                <p>{{ order.products.all }}</p>
                <p>{{ order.get_summary }}</p>
            </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
