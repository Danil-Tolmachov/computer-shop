{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="login-container">
    <div class="login-content">
        <label class="text">Login</label>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for field in form %}
            {{ field }}
            <div class="form-error">{{ field.errors }}</div>
            {% endfor %}
            <button type="submit" class="reg-button text">Submit</button>
            {% if title != 'Password Change' %}
            <a href="{% url 'change_password'%}" class=" forgot-text">forgot your password?</a>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
